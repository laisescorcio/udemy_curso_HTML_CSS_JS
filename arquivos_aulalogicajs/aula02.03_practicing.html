<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      //pedir para o usuario digitar um numero
      var n1 = prompt("Digite um número");
      n1 = parseFloat(n1);

      var n2 = prompt("Digite outro número");
      n2 = parseFloat(n2);

      media = (n1 + n2) / 2;

      n3 = 10;
      n3 = parseInt(n3);

      alert("A média mais a soma de 10 é: " + (media + n3));
    </script>
  </body>
</html>
