<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

      //Perguntar ao usuário qual seu nome
      var name = prompt("Qual o seu nome?")

      //Perguntar ao usuário qual sua idade
      var age = prompt("Qual a sua idade?")

      //Mensagem dizer o seu nome e quantos anos você tem
      alert("Olá, " + name + "! " + "Você tem " + age + " anos")


    </script>
  </body>
</html>
