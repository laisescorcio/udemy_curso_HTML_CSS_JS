<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="mostrarAnos()">Mostrar anos Bissextos</button>
    <button onclick="limparAnos()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>
      function mostrarAnos() {
        var i = 1004;
        var mensagem = " ";

        while (i <= 2017) {
          if (i % 4 === 0 && !(i % 100 === 0) && !(i % 400 === 0)) {
            mensagem += i + "<br>";
          }

          i++;
        }
        output.innerHTML = mensagem;
      }

      function limparAnos() {
        mensagem = " ";
        output.innerHTML = mensagem;
      }
    </script>
  </body>
</html>
