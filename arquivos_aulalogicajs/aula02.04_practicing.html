<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      var n1 = parseFloat(prompt("Digite um número"));

      var n2 = parseFloat(prompt("Digite outro número"));

      var media = (n1 + n2) / 2;

      alert("O resultado é diferente de 5: " + (media != 5));
    </script>
  </body>
</html>
