<html>

    <title>Logica de Programação Javascript</title>
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      alert("Quer apostar na sua sorte hoje?");

      //fazer jogador1 digitar um numero
      var player1 = parseInt(prompt("Jogador 1: Escolha o número 0 ou 1"));

      //fazer jogador2 digitar outro numero
      var player2 = parseInt(prompt("Jogador 2: Escolha o número 0 ou 1"));

      //se forem iguais, mostrar mensagem 'empate'
      if (player1 === player2) {
        alert("EMPATARAM! Escolham outros números!");
      }

      //sortear um numero entre 0 e 1
      var sorteio = parseInt(Math.random() * 2);
      alert("O número sorteado é " + sorteio);

      // se o numero sorteado for 0, ganha quem escolher o numero MENOR
      if (
        (sorteio === 0 && player1 < player2) ||
        (sorteio === 1 && player1 > player2)
      ) {
        alert("PARABÉNS, JOGADOR1! Você venceu o jogo!");
      } else {
        alert("PARABÉNS, JOGADOR2! Você venceu o jogo!");
      }
    </script>
  </body>
</html>
