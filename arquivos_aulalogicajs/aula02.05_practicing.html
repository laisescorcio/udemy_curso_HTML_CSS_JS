<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      var n1 = parseInt(prompt("Digite o ano que você nasceu"));

      if (n1 <= 1960) {
        alert(
          "Você tem mais de 60 anos, a quarentena ainda não acabou! Permaneça em casa!"
        );
      } else {
        alert(
          "Você ainda não alcançou a faixa etária de risco, pode sair para mercados e farmácias. De resto, permaneça em casa!"
        );
      }
    </script>
  </body>
</html>
