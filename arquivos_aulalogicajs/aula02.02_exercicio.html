  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      //pedir para o usuario digitar um numero

      var n1 = prompt("Digite um número");

      //converter em numero inteiro
      n1 = parseInt(n1);

      //pedir para o usuario digitar outro numero
      var n2 = prompt("Digite outro número");

      //converter em numero inteiro
      n2 = parseInt(n2);

      //mostrar a subtração concatenando com o texto "a subtração é: ..."
      alert("A subtração desses números é: " + (n1 - n2));

      //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."

      var mult = "A multiplicação desses números é: ";
      mult = String(mult);

      alert("A multiplicação desses números é: " + n1 * n2);

      //mostrar a divisão concatenando com o texto "a divisão é: ..."
      var div = "A divisão entre esses números é: ";
      div = String(div);

      alert("A divisão entre esses números é: " + n1 / n2);

      //mostrar a soma concatenando com o texto "a soma é: ..."
      var some = "A soma desses números é: ";
      some = String(some);

      alert("A soma desses números é: " + (n1 + n2));
    </script>
