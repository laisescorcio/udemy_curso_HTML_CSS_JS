<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      /* SÓ MOSTRAR OS ANOS BISSEXTOS: 
      multiplos de 4, 
      mas não multiplos de 100 
      mas multiplos de 400, 
      OU SEJA,
      TUDO BEM SER MULTIPLO DE 100 CONTANTO QUE SEJA DE 400 E DE 4*/
      var ano = 1004;

      while (ano <= 2017) {
        if (ano % 4 || !(ano % 100 === 0) || ano % 400 === 0) {
          document.write(ano + "<br>");
        }

        ano += 4;
      }
    </script>
  </body>
</html>
