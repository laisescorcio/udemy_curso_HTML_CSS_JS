<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

      //Pedir para usuário digitar a própria idade
      var number1 = prompt("Digite sua idade");
      number1 = parseInt(number1);

      //Pedir para o usuário digitar a idade de sua mãe
      var number2 = prompt("Digite a idade de sua mãe");
      number2 = parseInt(number2);

      //Mostrar a soma
      alert(number1 + number2);

    </script>
  </body>
</html>
