<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      var ano = 1004;

      while (ano <= 2017) {
        if (ano % 4 === 0 || ano === 2017) {
          document.write(ano + "<br>");
        }

        ano = ano + 1;
      }
    </script>
  </body>
</html>
