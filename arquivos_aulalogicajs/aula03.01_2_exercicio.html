<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      var numero = parseFloat(prompt("Digite um numero"));

      var indice = 0;

      while (indice <= 1000) {
        document.write(
          numero + " x " + indice + " = " + numero * indice + "<br>"
        );

        if (indice % 10 === 0 && indice > 0) {
          document.write("<hr>");
        }

        indice = indice + 1;
      }
    </script>
  </body>
</html>
