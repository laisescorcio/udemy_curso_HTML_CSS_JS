<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      var numero = parseFloat(prompt("Digite um numero"));

      var indice = 1;

      while (indice <= 1000) {
        document.write(
          numero + " x " + indice + " = " + numero * indice + "<br>"
        );

        indice = indice + 1;
      }
      document.write("FINISH");
    </script>
  </body>
</html>
