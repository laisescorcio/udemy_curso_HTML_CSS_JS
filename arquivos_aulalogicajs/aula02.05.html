<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      var n1 = parseFloat(prompt("Digite sua primeira nota"));
      var n2 = parseFloat(prompt("Digite sua segunda nota"));

      var media = (n1 + n2) / 2;

      alert(media > 5);

      // se a média for maior do que 5, dê um alert dizendo que foi aprovado
      if (media > 5) {
        // bloco verdade
        alert("Parabéns! Você foi aprovado");
      } else {
        // bloco mentira
        alert("Desculpe, mas não foi dessa vez");
      }
    </script>
  </body>
</html>
