<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      var n1 = parseFloat(prompt("Digite a primeira nota"));
      var n2 = parseFloat(prompt("Digite a segunda nota"));

      var media = (n1 + n2) / 2;

      if (n1 === 0 || n2 === 0 || media <= 5) {
        alert("Desculpe, mas não foi dessa vez");
      } else {
        alert("Parabéns! Você foi aprovado");
      }
    </script>
  </body>
</html>
